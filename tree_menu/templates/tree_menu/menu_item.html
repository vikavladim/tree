<li class="menu-item level-{{ item.level }} {% if item.is_active %}active{% endif %}">
    <a href="{{ item.url }}">{{ item.item.verbose_name }}</a>
    {% if item.children %}
        <ul class="submenu level-{{ item.level|add:1 }}">
            {% for child in item.children %}
                {% include 'tree_menu/menu_item.html' with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
